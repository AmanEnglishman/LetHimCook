{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    {% if wishlists %}
	    <section id="cart_items">
		<div class="container">
			<div class="table-responsive cart_info">
				<table class="table table-condensed">
					<thead>
						<tr class="cart_menu">
							<td class="image">Item</td>
							<td class="description"></td>
							<td class="price">Price</td>
							<td></td>
						</tr>
					</thead>
                    {% for wishlist in wishlists %}
					<tbody>
						<tr>
							<td class="cart_product">
								<a href=""><img src="{{ product.image.image.url }}" alt=""></a>
							</td>
							<td class="cart_description">
								<h4><a href="">{{ wishlist.product.name }}</a></h4>
							</td>
							<td class="cart_price">
								<p>{{ wishlist.product.price }}$</p>
							</td>
							<td class="cart_delete">
								<a class="cart_quantity_delete" href="{% url 'wishlist-delete' wishlist.id %}"><i class="fa fa-times"></i></a>
							</td>
						</tr>
					</tbody>
                    {% endfor %}
				</table>
			</div>
		</div>
	</section> <!--/#cart_items-->

    {% else %}
        <h4 class="mt-3 mb-3 text-center">
            Cart is empty
        </h4>
    {% endif %}
{% endblock %}
