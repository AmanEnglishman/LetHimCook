{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

    <body>
    <div class="container">
        <h2>Registration Form</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="Username">Username</label>
                <input type="" class="form-control" id="exampleInputUsername" aria-describedby="UsernameHelp"
                       name="username">
            </div>
            <div class="form-group">
                <label for="Email">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       name="email">
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword" name="password1">
            </div>
            <div class="form-group">
                <label for="Password">Password2</label>
                <input type="password" class="form-control" id="exampleInputPassword" name="password2">
            </div>
            <button type="submit" class="btn btn-primary" name="create">Sign up</button>
        </form>
    </div>
    </body>

{% endblock %}
